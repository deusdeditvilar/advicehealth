{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Carford Car Shop</title>
    <link rel="icon" href="https://sp-ao.shortpixel.ai/client/to_webp,q_lossless,ret_img,w_32,h_32/https://advicehealth.com.br/wp-content/uploads/2019/06/favicon-1.png" sizes="32x32">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% block head %}
    {% endblock %}
</head>

<body>

    <main>

        <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
            <!-- App title section -->
            <div class="row m-1 p-4">
                <div class="col">
                    <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                        <u>Carford Car Shop</u>
                    </div>
                </div>
            </div>
            <!-- Create todo section -->
            <div class="row m-1 p-3">
                {% comment %} <div class="col col-11 mx-auto">
                    <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                                type="text" placeholder="Adicionar ..">
                        </div>
                        <div class="col-auto m-0 px-2 d-flex align-items-center">
                            <label class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none">Due date not
                                set</label>
                            <i class="fa fa-calendar my-2 px-1 text-primary btn due-date-button" data-toggle="tooltip"
                                data-placement="bottom" title="Set a Due date"></i>
                            <i class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none"
                                data-toggle="tooltip" data-placement="bottom" title="Clear Due date"></i>
                        </div>
                        <div class="col-auto px-0 mx-0 mr-2">
                            <button type="button" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div> {% endcomment %}
                <div class="col col-11 mx-auto my-3 p-0">
        
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
            <div class="p-2 mx-4 border-black-25 border-bottom"></div>
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
