{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="col col-11 mx-auto my-4">

        <form action="." method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock  %}
